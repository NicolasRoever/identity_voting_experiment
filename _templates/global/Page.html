{% extends "otree/Page.html" %}
{% load otree %}

{% block global_styles  %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>

    .survey-container {
        margin: 0 auto;
        padding: 20px;
        background-color: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .question-card {
        background-color: white;
        border: 1px solid #dee2e6;
        border-radius: 5px;
        padding: 15px;
        margin-bottom: 20px;
        transition: box-shadow 0.3s ease-in-out;
    }
    .question-card:hover {
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .form-check-input:checked {
        background-color: #0056b3;
        border-color: #0056b3;
    }

    hr {
        border: 1px solid #d3d3d3; /* Light grey color */
    }

    .form-group {
        position: relative;
    }

    #wordCounter {
        position: absolute;
        bottom: -30px;
        right: 0;
        font-size: 20px;
        color: #888;
    }

    textarea {
        resize: none;
    }

    body {
        font-family: Arial, sans-serif;
        margin: 40px auto;
        padding: 20px;
        background-color: #ffffff;
        color: #333;
        line-height: 1.6;
        font-size: 16px;
    }

    h1 {
        text-align: center;
        color: #4CAF50;
        margin-bottom: 30px;
    }
    p {
        font-size: 16px;
        text-align: justify;
        margin-bottom: 30px;
    }
    .slider-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 25px;
    }
    .slider-container label {
        flex: 1;
        margin-right: 15px;
        font-size: 16px;
    }
    .slider-container input[type="range"] {
        flex: 4;
        appearance: none;
        height: 8px;
        background: #ddd;
        border-radius: 5px;
        outline: none;
        margin-right: 15px;
        transition: background 0.3s ease;
    }
    .slider-container input[type="range"]::-webkit-slider-thumb {
        appearance: none;
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background: #4CAF50;
        cursor: pointer;
        transition: background 0.3s ease;
    }
    .slider-container input[type="range"]:hover {
        background: #ccc;
    }
    .slider-container span {
        flex: 1;
        font-size: 16px;
        font-weight: bold;
    }
    .result {
        text-align: center;
        margin-top: 30px;
        font-size: 18px;
    }
    .result span {
        color: #000000;
    }

    .btn-toggle {
        color: #333;
        text-decoration: none;
        font-weight: bold;
    }
    .btn-toggle:hover {
        color: #555;
    }
    .card-body p, .card-body h4 {
        margin-bottom: 1rem;
    }


    
</style>
{% endblock %}

{% block content %}

<!-- Your original header code -->
<header class="bg-light py-3 mb-4">
    <div class="container">
        <div class="row align-items-center justify-content-between">
            <div class="col-auto">
                <h1 class="h4 mb-0 text-dark">Umfrage </h1>
            </div>
            <div class="col-auto">
                <img src="{{ static 'images/Universitaet-zu-Koeln-Logo-1.jpg' }}" alt="University of Cologne Logo" height="60" class="float-end">
            </div>
        </div>
    </div>
</header>

{% block page_content %}{% endblock %}
{% endblock %}
